<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kevin Leoni Idrac RMC</title>

    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <main>
        <article>
            <h1>Dell R720 - Remote Controll</h1>
        </article>

        <article class="main-img">
            <img src="assets/images/r720.jpg" alt="Dell R720">
        </article>

        <article class="controlls">

            <section class="power">

                <input id="inputPin" type="text" placeholder="Pin Here ..">

                <span class="buttons">
                    <span class="on">
                        <button class="circular-btn" onclick="setPower('on');">
                            <img height="20px" width="20px" src="assets/svgs/power.svg">
                        </button>
                        <p>ON</p>
                    </span>
    
                    <span class="off">
                        <button class="circular-btn" onclick="setPower('off');">
                            <img height="20px" width="20px" src="assets/svgs/power.svg">
                        </button>
                        <p>OFF</p>
                    </span>
                </span>

            </section>

            <section>

                <span class="update">
                    <h3>Status</h3>
                    <button class="circular-btn" onclick="updateStatus();"><img height="20px" width="20px" src="assets/svgs/refresh.svg"></button>    
                </span>

                <div class="status" id="status">
                </div>

            </section>

        </article>

    </main>

    <script src="js/index.js"></script>
</body>

</html>
